[package]
name = "scripts"
edition = "2021"
license = "BSD-3-Clause"
repository = "https://github.com/bitsongofficial/bs-accounts"
version.workspace = true

[dependencies]
bs721.workspace = true
bs721-account              = { path = "../contracts/bs721-account", version = "0.1.0-rc1" }
bs721-base                 = {workspace = true}
bs721-account-minter       = { path = "../contracts/account-minter", version = "0.1.0-rc1" }
bs721-account-marketplace  = { path = "../contracts/account-market", version = "0.1.0-rc1" }
btsg-account               = { path = "../packages/btsg-account", version = "0.1.0-rc1" }
btsg-cw-orch               = { path = "../packages/cw-orch", version = "0.1.0-rc1" }
cosmwasm-std.workspace     = true
dotenv                     = { version = "0.15.0" }

# Abstract Framework and CW-Orchestrator Dependencies
abstract-std = "0.23.0"
abstract-client = { version = "0.23.0",  features = ["interchain"] }
abstract-interface = "0.23.1"
anyhow = "1"
clap = { version = "4.0.32", features = ["derive"] }
cw-orch-polytone = { package = "abstract-cw-orch-polytone", version = "4.0.0" }
cw-orch-interchain = { version = "0.3.0",  features = ["daemon"] }
cw-orch-clone-testing = { version = "0.6.4" }
cw-orch   = { version = "0.24.1", features = ["daemon"] }
dirs = "5.0.1"
env_logger = "0.10.0"
log = "0.4.22"
polytone = { package = "abstract-polytone", version = "1.0.5" }
polytone-note = { package = "abstract-polytone-note", version = "3.0.0" }
pretty_env_logger          = { version = "0.5.0" }
reqwest = { version = "0.11.9" }
serde                        = { version = "1.0.140", default-features = false, features = ["derive"] }
serde_json = "1.0.79"
tokio = "1.39.3"
cw-orch-interchain-core = "0.5.0"

[dev-dependencies]

# Cargo CLI commands
[[bin]]
name = "deploy"
path = "src/bin/manual_deploy.rs"
[[bin]]
name = "deploy-as-gov"
path = "src/bin/deploy_as_gov.rs"
